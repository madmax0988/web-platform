Challenge 1: Use the text input to get the user name 
Challenge 2: Use lable in appropriate places
Challenge 3: use different form input elements
Challenge 4: When the form is submitted, get the user's response and add the same to the body of the mail with your email id in the "to" section.

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Challenge</title>
</head>
<body>

<h1>Form Challenge</h1>

<form action="mailto:madanpattanashetty4@gmail.com" method="post" enctype="text/plain">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="user_name" required><br><br>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="user_email" required><br><br>

    <label for="age">Your Age:</label>
    <input type="number" id="age" name="user_age" min="0" required><br><br>

    <label for="gender">Your Gender:</label>
    <select id="gender" name="user_gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br><br>

    <label for="feedback">Feedback:</label><br>
    <textarea id="feedback" name="user_feedback" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
